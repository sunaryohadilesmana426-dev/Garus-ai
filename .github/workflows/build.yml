name: Build Garus AI APK

on:
  push:
    branches:
      - utama
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install -g cordova
          cordova create garus.ai com.garus.ai GarusAI
          cd garus.ai
          cordova platform add android
          cp -r ../* www/
          cordova build android

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: garus-ai-apk
          path: garus.ai/platforms/android/app/build/outputs/apk/debug/app-debug.apk
